{% extends "base.html" %}

{% block content %}
<div class="create-project">
    <h2>Создание нового проекта</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Название проекта:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание проекта:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="direction">Направление проектной работы:</label>
            <select id="direction" name="direction" required>
                <option value="Образовательные программы">Образовательные программы</option>
                <option value="Цифровая среда">Цифровая среда</option>
                <option value="Проект ПромТаланты">Проект ПромТаланты</option>
                <option value="Международное сотрудничество">Международное сотрудничество</option>
                <option value="Обучение преподавателей/руководителей">Обучение преподавателей/руководителей</option>
                <option value="Структурирование проектной деятельности">Структурирование проектной деятельности</option>
                <option value="Другое">Другое</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="expected_result">Ожидаемый результат:</label>
            <textarea id="expected_result" name="expected_result" rows="3" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group half-width">
                <label for="start_date">Дата старта:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group half-width">
                <label for="end_date">Дата завершения:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="manager_id">Руководитель проекта (ответственный):</label>
            <select id="manager_id" name="manager_id" required>
                {% for user in managers %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="supervisor_id">Куратор проекта:</label>
            <select id="supervisor_id" name="supervisor_id" required>
                {% for user in curators %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="status">Статус:</label>
            <select id="status" name="status">
                <option value="в работе" selected>В работе</option>
                <option value="завершен">Завершен</option>
                <option value="отложен">Отложен</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Создать проект</button>
            <a href="{{ url_for('dashboard') }}" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startDate = document.getElementById('start_date');
    const endDate = document.getElementById('end_date');
    
    startDate.addEventListener('change', function() {
        endDate.min = this.value;
        if (endDate.value && endDate.value < this.value) {
            endDate.value = this.value;
        }
    });
    
    endDate.addEventListener('change', function() {
        if (startDate.value && this.value < startDate.value) {
            alert('Дата завершения не может быть раньше даты начала');
            this.value = startDate.value;
        }
    });
});
</script>
{% endblock %}
